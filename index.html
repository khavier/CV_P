                            <div class="ifoBox">

                            </div>
                        </div>
                        <div class="address d-flex flex-row align-items-lg-start justify-content-between">

                                <p>Address:</p>

                            </div>
                        </div>
                        <div class="Email d-flex flex-row align-items-lg-start justify-content-between">
                            <div class="ifoBox">
                                <p>Email:</p>
                            </div>
                            <div class="ifoBox">
                                <p>alishahbazi0831@gmail.com</p>
                            </div>
                        </div>
                        <div class="PhoneNumber  d-flex flex-row align-items-lg-start justify-content-between">
                            <div class="ifoBox">
                                <p>Email:</p>
                            </div>
                            <div class="ifoBox">
                                <p>alishahbazi0831@gmail.com</p>
                            </div>
                        </div>

                            <div class="ifoBox">
